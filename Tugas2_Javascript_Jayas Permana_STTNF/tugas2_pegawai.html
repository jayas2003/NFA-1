<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2 - Data Pegawai</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: auto;
            text-align: center;
        }
        thead {
            background-color: #f0ad4e;
            color: white;
        }
        tfoot {
            background-color: #dff0d8;
            font-weight: bold;
        }
        th, td {
            padding: 10px;
            border: 1px solid #999;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Data Pegawai</h2>
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
            </tr>
        </thead>
        <tbody id="data-pegawai">
            <!-- Data pegawai akan dimasukkan dengan JavaScript -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="7">Total Gaji</td>
                <td id="total-gaji"></td>
            </tr>
        </tfoot>
    </table>

    <script>
        // Data Pegawai
        let nama = "jayas permana";
        let umur = 22;
        let jabatan = "staff"; // bisa diganti: "manajer" atau "asisten manajer"
        let status = "belum menikah";

        // Gaji Pokok berdasarkan jabatan
        let gapok = 0;
        if (jabatan === "manajer") {
            gapok = 15000000;
        } else if (jabatan === "asisten manajer") {
            gapok = 10000000;
        } else if (jabatan === "staff") {
            gapok = 5000000;
        }

        // Hitungan tunjangan dan potongan
        let tunjJabatan = 0.15 * gapok;
        let bpjs = 0.10 * gapok;
        let tunjKeluarga = (status === "menikah") ? 0.20 * gapok : 0;

        // Total gaji
        let total = gapok + tunjJabatan + bpjs + tunjKeluarga;

        // Masukkan data ke tabel
        document.getElementById("data-pegawai").innerHTML = `
            <tr>
                <td>${nama}</td>
                <td>${umur} tahun</td>
                <td>${jabatan}</td>
                <td>${status}</td>
                <td>Rp ${gapok.toLocaleString()}</td>
                <td>Rp ${tunjJabatan.toLocaleString()}</td>
                <td>Rp ${bpjs.toLocaleString()}</td>
                <td>Rp ${tunjKeluarga.toLocaleString()}</td>
            </tr>
        `;
        document.getElementById("total-gaji").innerText = "Rp " + total.toLocaleString();
    </script>

</body>
</html>
