<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Pertemuan 3 - Manajemen Produk</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="text-center mb-4">ðŸ›’ Manajemen Produk Toko</h1>

    <!-- Form tambah produk -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Tambah Produk</h5>
        <div class="row g-2">
          <div class="col-md-3">
            <input type="text" id="nama" class="form-control" placeholder="Nama produk">
          </div>
          <div class="col-md-3">
            <input type="number" id="harga" class="form-control" placeholder="Harga">
          </div>
          <div class="col-md-3">
            <input type="number" id="stok" class="form-control" placeholder="Stok">
          </div>
          <div class="col-md-3">
            <button onclick="tambahProduk()" class="btn btn-success w-100">Tambah</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Form hapus produk -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Hapus Produk</h5>
        <div class="row g-2">
          <div class="col-md-9">
            <input type="number" id="hapusId" class="form-control" placeholder="ID produk">
          </div>
          <div class="col-md-3">
            <button onclick="hapusProduk()" class="btn btn-danger w-100">Hapus</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabel produk -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Daftar Produk</h5>
        <table class="table table-bordered table-striped" id="tabelProduk">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nama</th>
              <th>Harga</th>
              <th>Stok</th>
              <th>Total Nilai</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data produk tampil di sini -->
          </tbody>
        </table>
        <div id="totalKeseluruhan" class="fw-bold text-success mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    // Array awal produk toko
    let produkToko = [
      {id: 1, nama: "Laptop", harga: 7000000, stok: 5},
      {id: 2, nama: "Mouse", harga: 200000, stok: 10},
      {id: 3, nama: "Keyboard", harga: 350000, stok: 7}
    ];

    // Fungsi untuk menampilkan daftar produk ke tabel
    function tampilkanProduk() {
      let tbody = document.querySelector("#tabelProduk tbody");
      tbody.innerHTML = "";
      let totalKeseluruhan = 0;

      produkToko.forEach(produk => {
        let totalNilai = produk.harga * produk.stok;
        totalKeseluruhan += totalNilai;

        let row = `<tr>
          <td>${produk.id}</td>
          <td>${produk.nama}</td>
          <td>Rp${produk.harga.toLocaleString()}</td>
          <td>${produk.stok}</td>
          <td>Rp${totalNilai.toLocaleString()}</td>
        </tr>`;
        tbody.innerHTML += row;
      });

      document.getElementById("totalKeseluruhan").innerText =
        "ðŸ’° Total Nilai Keseluruhan Stok: Rp" + totalKeseluruhan.toLocaleString();
    }

    // Fungsi tambah produk
    function tambahProduk() {
      let nama = document.getElementById("nama").value;
      let harga = parseInt(document.getElementById("harga").value);
      let stok = parseInt(document.getElementById("stok").value);

      if (!nama || isNaN(harga) || isNaN(stok)) {
        alert("Isi semua data dengan benar!");
        return;
      }

      let idBaru = produkToko.length > 0 ? produkToko[produkToko.length - 1].id + 1 : 1;
      let produkBaru = {id: idBaru, nama: nama, harga: harga, stok: stok};
      produkToko.push(produkBaru);

      tampilkanProduk();

      // Reset input
      document.getElementById("nama").value = "";
      document.getElementById("harga").value = "";
      document.getElementById("stok").value = "";
    }

    // Fungsi hapus produk
    function hapusProduk() {
      let id = parseInt(document.getElementById("hapusId").value);
      let index = produkToko.findIndex(p => p.id === id);

      if (index !== -1) {
        produkToko.splice(index, 1);
        alert("Produk berhasil dihapus!");
      } else {
        alert("Produk dengan ID tersebut tidak ditemukan!");
      }

      tampilkanProduk();
      document.getElementById("hapusId").value = "";
    }

    // Tampilkan produk pertama kali saat halaman dibuka
    tampilkanProduk();
  </script>
</body>
</html>
