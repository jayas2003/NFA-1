<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Tabel</title>
</head>
<body>
    <table border="1" cellpadding="5" cellpacing="5" width="50%">
        <caption>Daftar Belanja</caption>
        <thead>
            <tr bgcolor="yellow">
            <th>No</th>
            <td>Nama Barang</td>
            <td>Unit</td>
            <th>Harga</th>
        </tr>
        </thead>

        <tbody>
            <tr>
            <td>1</td>
            <td>sabun</td>
            <td>2</td>
            <td>Rp. 6000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Pasta Gigi</td>
            <td>1</td>
            <td>Rp. 7000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Shampo</td>
            <td>1</td>
            <td>Rp. 7000</td>
        </tr>
        </tbody>

        <tfoot>
            <tr bgcolor="yellow">
            <td colspan="3">Total Harga</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <td>Rp. 20.000</td>
        </tr>
        </tfoot>        
    </table>
</body>
</html>
