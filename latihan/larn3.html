<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <h2>FORMULIR:</h2>
    <hr>
    <br>

    <form action="">
    <label>Masukkan Nama Anda:</label>
    <input type="text" name="name" placeholder="isi namanya.." size="25" maxlength="20">
    <br><br>
    <label>Masukkan Password</label>
    <input type="password" name="pass">
    <br><br>
     <label>Masukkan Email Anda</label>
    <input type="email" name="emailku" placeholder="nama@gmail.com">
    <br><br>
     <label>Masukkan Warna Favorit</label>
    <input type="color" name="favcolor">
    <br><br>
     <label>Masukkan Tanggal Lahir</label>
    <input type="date" name="tgl_lahir">
    <br><br>
     <label>Input Nilai</label>
    <input type="number" name="nilai" min="0" max="10">
    <br><br>
     <label>Pilih Minggu</label>
    <input type="week" name="minggu">
    <br><br>
     <label>Pilih Bulan</label>
    <input type="month" name="januari">
    <br><br>
     <label>Uploud Foto</label>
    <input type="file" name="foto">
    <br><br>
     <label>Pilih Hobi</label><br>
    <input type="checkbox" name="hobi" value="hobi">Futsal<br>
    <input type="checkbox" name="hobi" value="hobi">Badminton<br>
    <input type="checkbox" name="hobi" value="hobi">Renang<br>
    <input type="checkbox" name="hobi" value="hobi">Lari<br>
    <br><br>
    <label>Pilih Jenis Kelamin:</label>
    <input type="radio" name="jk" value="L">Laki-Laki
    <input type="radio" name="jk" value="P">Perempuan
    <br><br>
    <label>Prodi STTNF:</label>
     <select name="prodi">
        <option value="">--Pilih Prodi--</option>
         <option value="si">Sistem Informasi</option>
          <option value="ti">Teknik Informatika</option>
           <option value="bd">Bisnis Digital</option>
            <option value="cs">Cyber Security</option>
     </select>
    <br><br>
    <label>Kolom Komentar:</label>
    <textarea name="komentar" cols="25" rows="5"></textarea>
    <br><br>
    <input type="submit" name="proses" value="Simpan">
    <input type="reset" name="unproses" value="Batal">

    </form>


</body>
</html>
