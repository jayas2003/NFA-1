<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4 rounded-4 login-card">
    <div class="text-center mb-3">
      <i class="bi bi-person-circle text-primary" style="font-size: 3rem;"></i>
      <h3 class="mt-2 fw-bold text-primary">Login</h3>
      <p class="text-muted small">Masuk untuk melanjutkan</p>
    </div>

    <form>
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-white"><i class="bi bi-person"></i></span>
          <input type="text" id="username" class="form-control" placeholder="Masukkan username">
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-primary text-white"><i class="bi bi-lock"></i></span>
          <input type="password" id="password" class="form-control" placeholder="Masukkan password">
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </button>
    </form>

    <div class="text-center">
      <small class="d-block mb-2">Atau login dengan</small>
      <div class="d-flex justify-content-center gap-2">
        <a href="https://github.com/" target="_blank" class="btn btn-dark btn-sm"><i class="bi bi-github"></i></a>
        <a href="https://instagram.com/" target="_blank" class="btn btn-danger btn-sm"><i class="bi bi-instagram"></i></a>
        <a href="https://tiktok.com/" target="_blank" class="btn btn-dark btn-sm"><i class="bi bi-tiktok"></i></a>
      </div>
    </div>

    <div class="text-center mt-3">
      <small>Belum punya akun? <a href="#">Daftar</a></small>
    </div>
  </div>

</body>
</html>
